{% extends "idea/base.html" %}
{% load crispy_forms_tags%}
{% block content %}
<h2 class="content-title">{{idea.title}}</h2>
<small class="text-muted">{{idea.date_posted}}</small>
<p class="article-content">{{idea.content}}</p>
    

    <div class="content-selction">
        
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h4 class="bottom-bottom mb-4">Add your comment</h4>
                {{form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn-btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
    
        {%for comment in idea.comments.all %}
            <p class="text-muted"> {{comment.description}}</p><br>
        {%endfor%}
        
    </div>    

{% endblock content %}
